<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>

<body>
<div class="header">
</div>
<div class="box">
    <div class="ui-widget-header"></div>
    <div class="ui-widget-content">

        <form action="login" method="post">
            <div>
                <span class="label">用户名</span>
                <input type="text" class="cs" name="accountName"/>
            </div>
            <div>
                <span class="label2">密码</span>
                <input type="password" class="cs" name="password"/>
            </div>
            <div th:text="${msg}" style="color: red;"></div>
            <div class="item">
                <input type="submit" class="butt" value=">确认"/>
                <input type="reset" class="butt" value=">重写"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
